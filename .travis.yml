dist: xenial

addons:
    apt:
        packages:
            - ant-optional

language: php

php:
    - "7.4"
    - "7.3"
    - "7.2"
    - "7.1"
    - "5.6"

env:
    - SYMFONY_CONSOLE_VERSION='symfony/console ^5.0'
    - SYMFONY_CONSOLE_VERSION='symfony/console ^4.0'
    - SYMFONY_CONSOLE_VERSION='symfony/console ^3.0'

matrix:
    fast_finish: true
    exclude:
        -   php: "5.6"
            env: SYMFONY_CONSOLE_VERSION='symfony/console ^4.0'
        -   php: "5.6"
            env: SYMFONY_CONSOLE_VERSION='symfony/console ^5.0'
        -   php: "7.1"
            env: SYMFONY_CONSOLE_VERSION='symfony/console ^5.0'
        # PHP 7.2 works with with symfony/console ^5.0. The package sebastian/phpcpd has a conflict.
        -   php: "7.2"
            env: SYMFONY_CONSOLE_VERSION='symfony/console ^5.0'

sudo: false

before_install:
    - echo "memory_limit = -1" > travis.php.ini && phpenv config-add travis.php.ini

install:
    - travis_retry composer self-update && composer --version
    - travis_retry composer require ${SYMFONY_CONSOLE_VERSION} --no-update
    # We have to supply the branch alias here again as travis checks out a commit hash and therefore destroys the
    # circular dependency phpcq/all-tasks -> phpcq/autoload-validation -> phpcq/all-tasks.
    - >
        if [ "x${TRAVIS_TAG}" != "x" ]; then
          COMPOSER_ROOT_VERSION=${TRAVIS_TAG} travis_retry composer update --prefer-dist --no-interaction;
        else
          COMPOSER_ROOT_VERSION=$([[ ${TRAVIS_BRANCH} =~ hotfix/([0-9.]*(-(alpha|beta|rc)[0-9]+)?) ]] \
            && echo ${BASH_REMATCH[1]} \
            || echo dev-${TRAVIS_BRANCH}) \
            travis_retry composer update --prefer-dist --no-interaction;
        fi

script: ant -keep-going

# Hack to make things work again - we can not use a shallow repository.
git:
    depth: 2147483647

cache:
    directories:
        - vendor
